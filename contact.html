<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Danfoss — Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{--c1:#e11d48;--c2:#3b82f6;--muted:#6b7280;--maxW:1150px}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui;background:linear-gradient(180deg,#fbfdff,#f2f6fb);color:#071026}
.wrap{max-width:var(--maxW);margin:28px auto;padding:18px}
header{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:12px;background:#fff;box-shadow:0 8px 20px rgba(2,6,23,0.06)}
.brand{display:flex;align-items:center;gap:12px}.brand img{height:56px}
nav a{margin-left:8px;text-decoration:none;color:#071026;padding:8px;border-radius:8px;font-weight:700}
nav a.active{background:linear-gradient(90deg,var(--c2),#06b6d4);color:white}
main{display:grid;grid-template-columns:1fr 420px;gap:18px;margin-top:18px}
.card{background:white;padding:18px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.04)}
input,textarea{width:100%;padding:12px;border-radius:8px;border:1px solid #eef2f6;margin-top:8px}
.btn{padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--c1),#ff7b6b);color:white;border:0;font-weight:800;text-decoration:none;display:inline-block}
.map{width:100%;height:300px;border-radius:10px;border:0;margin-top:10px}
img.side{width:100%;border-radius:10px;margin-top:10px}
footer{text-align:center;color:var(--muted);font-size:13px;margin-top:22px;padding:18px}
@media(max-width:900px){main{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
<header>
  <div class="brand"><img src="logo.png" alt="Danfoss logo"><div><h2 style="margin:0">Danfoss</h2><div style="color:var(--muted);font-size:13px">Refrigeration and Air Conditioners</div></div></div>
  <nav><a href="index.html">Home</a><a href="services.html">Services</a><a class="active" href="contact.html">Contact</a></nav>
</header>

<main>
<section class="card">
  <h3>Contact Us</h3>
  <form onsubmit="event.preventDefault();alert('Message sent (demo).');">
    <input placeholder="Your Name" required>
    <input placeholder="Phone or WhatsApp" required>
    <input placeholder="Email" type="email" required>
    <textarea placeholder="Message / details" rows="5" required></textarea>
    <div style="display:flex;gap:10px;margin-top:12px;flex-wrap:wrap">
      <button type="submit" class="btn">Send</button>
      <a class="btn" style="background:#25D366" href="https://wa.me/919666627166" target="_blank">WhatsApp</a>
      <a class="btn" style="background:linear-gradient(90deg,var(--c2),#06b6d4)" href="tel:+919666627166">Call</a>
    </div>
  </form>
  <img class="side" src="https://images.unsplash.com/photo-1625047865495-bfe14e2a62b0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Team">
</section>

<aside class="card">
  <h4>Our Location</h4>
  <iframe class="map" src="https://www.google.com/maps?q=6-6-272+Vivekananda+Nagar+Nalgonda&output=embed" loading="lazy"></iframe>
  <img class="side" src="https://images.unsplash.com/photo-1607860108855-3aa4b3e8efef?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Office">
  <p style="color:var(--muted);margin-top:8px"><strong>Address:</strong> H.No 6-6-272, Vivekananda Nagar, Hyderabad Road, Nalgonda — 508001</p>
</aside>
</main>

<footer>© <strong>Danfoss</strong> — Refrigeration & Air Conditioning • GST: 36DGVPM2869H1ZL</footer>
</div>
</body>
</html>
